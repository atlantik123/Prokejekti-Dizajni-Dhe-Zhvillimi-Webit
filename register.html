<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EventHub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>EventHub</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="active">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Register</h1>
                <p>Create a new account</p>
            </div>
        </section>

        <section class="auth-section">
            <div class="container">
                <div class="auth-form-container">
                    <form id="registerForm" class="auth-form">
                        <h2>Create Account</h2>
                        
                        <div class="form-group">
                            <label for="registerName">Name *</label>
                            <input type="text" id="registerName" name="name" required>
                            <span class="error-message" id="registerNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Email *</label>
                            <input type="email" id="registerEmail" name="email" required>
                            <span class="error-message" id="registerEmailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Password *</label>
                            <input type="password" id="registerPassword" name="password" required>
                            <span class="error-message" id="registerPasswordError"></span>
                        </div>

                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password *</label>
                            <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                            <span class="error-message" id="registerConfirmPasswordError"></span>
                        </div>

                        <button type="submit" class="btn-primary">Register</button>
                        <div id="registerSuccess" class="success-message" style="display: none;"></div>
                        
                        <p class="auth-link">
                            Already have an account? <a href="login.html">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 EventHub - Local Events Ticketing Platform. All rights reserved.</p>
            <p>
                <a href="index.html">Home</a> |
                <a href="about.html">About</a> |
                <a href="contact.html">Contact</a>
            </p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
